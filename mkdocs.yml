site_name: Portfolio Manager
site_description: Sistema web de gestão de carteira de investimentos com foco em importação B3, renda fixa e análise de performance
site_url: https://carlosdoliveira.github.io/portfolio-manager/

repo_url: https://github.com/carlosdoliveira/portfolio-manager
repo_name: carlosdoliveira/portfolio-manager

theme:
  name: material
  language: pt
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables

nav:
  - Início: index.md
  - Guia Rápido: guia.md
  - Referência: referencia.md
