services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    volumes: 
      - ./backend/data:/app/app/data
    healthcheck:
      test: [
        "CMD", 
        "python", 
        "-c", 
        "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"
      ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
